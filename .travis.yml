# Travis config file to build psycopg packages

sudo: required
dist: trusty

services:
    - docker
    - postgresql

addons:
    postgresql: 9.6

env:
    global:
        - WANT_LIBPQ="100005"

matrix:
    include:
        - env:
            SCRIPT=./scripts/build_sdist.sh
        - env:
            SCRIPT=./scripts/build_sdist.sh
            PACKAGE_NAME="psycopg2-binary"
        - env:
            SCRIPT=./scripts/build_manylinux1_i686.sh
        - env:
            SCRIPT=./scripts/build_manylinux1_i686.sh
            PACKAGE_NAME="psycopg2-binary"
        - env:
            SCRIPT=./scripts/build_manylinux1_x86_64.sh
        - env:
            SCRIPT=./scripts/build_manylinux1_x86_64.sh
            PACKAGE_NAME="psycopg2-binary"
        - os:
            osx
          env:
            SCRIPT=./scripts/build_osx.sh
        - os:
            osx
          env:
            SCRIPT=./scripts/build_osx.sh
            PACKAGE_NAME="psycopg2-binary"

before_script:
    - sudo ./scripts/configure_postgres.sh

script: $SCRIPT

notifications:
  email: false

before_deploy:
    - pwd
    - ls -l psycopg2/dist/*/*

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: psycopg2/dist/*/*
  skip_cleanup: true
  overwrite: true
  on:
    repo: dvarrazzo/psycopg2-wheels
    tags: true
